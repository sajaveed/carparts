<!doctype html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ScanPart – Anmelden</title>
  <meta name="description" content="Melde dich bei ScanPart an." />

  <style>
    /* Gleicher Style wie signup.html (kopiert) */
    :root{
      --bg0:#0b1020;
      --bg1:#0f172a;
      --border:rgba(255,255,255,.10);

      --text:#e5e7eb;
      --muted:rgba(229,231,235,.72);

      --accent:#f59e0b;
      --accent2:#fb7185;

      --shadow: 0 18px 40px rgba(0,0,0,.42);
      --radius: 18px;
      --radius2: 26px;

      --container: 980px;
      --inputBg: rgba(255,255,255,.04);
      --inputBorder: rgba(255,255,255,.12);
      --focus: rgba(245,158,11,.35);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      color:var(--text);
      font: 15px/1.55 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background:
        radial-gradient(900px 450px at 15% 10%, rgba(245,158,11,.22), transparent 55%),
        radial-gradient(800px 420px at 85% 15%, rgba(251,113,133,.16), transparent 55%),
        radial-gradient(900px 520px at 60% 85%, rgba(245,158,11,.10), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      overflow-x:hidden;
    }

    a{color:inherit; text-decoration:none}
    .container{width:min(var(--container), calc(100% - 48px)); margin:0 auto}

    header{
      position:sticky; top:0; z-index:50;
      background: linear-gradient(180deg, rgba(11,16,32,.80), rgba(11,16,32,.45));
      border-bottom:1px solid rgba(255,255,255,.06);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .nav{
      display:flex; align-items:center; justify-content:space-between;
      padding:14px 0; gap:16px;
    }
    .brand{display:flex; align-items:center; gap:10px; font-weight:800; letter-spacing:.2px}
    .logo{
      width:34px; height:34px; border-radius:12px;
      background:
        radial-gradient(12px 12px at 30% 30%, rgba(255,255,255,.35), transparent 55%),
        linear-gradient(135deg, rgba(245,158,11,1), rgba(251,113,133,1));
      box-shadow: 0 10px 20px rgba(245,158,11,.20);
    }

    .btn{
      border:0; cursor:pointer;
      padding:10px 14px;
      border-radius: 12px;
      font-weight:800;
      display:inline-flex; align-items:center; gap:10px;
      transition: transform .12s ease, filter .12s ease, background .12s ease;
      will-change: transform;
      user-select:none;
    }
    .btn:active{transform: translateY(1px)}
    .btnPrimary{
      background: linear-gradient(135deg, var(--accent), #f97316);
      color:#140a00;
      box-shadow: 0 14px 26px rgba(245,158,11,.22);
    }
    .btnPrimary:hover{filter: brightness(1.05)}
    .btnGhost{
      background: rgba(255,255,255,.05);
      border:1px solid rgba(255,255,255,.12);
      color: rgba(229,231,235,.95);
    }
    .btnGhost:hover{background: rgba(255,255,255,.07)}

    .glass{
      background: linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.03));
      border:1px solid rgba(255,255,255,.10);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
      border-radius: var(--radius2);
    }

    main{padding: 34px 0 44px}
    .grid{
      display:grid;
      grid-template-columns: 1.05fr .95fr;
      gap: 18px;
      align-items: stretch;
    }
    @media (max-width: 900px){
      .grid{grid-template-columns:1fr}
    }

    .card{padding: 22px}
    .kicker{
      display:inline-flex; align-items:center; gap:8px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.04);
      color: rgba(229,231,235,.9);
      font-weight:800;
      letter-spacing:.2px;
      width: fit-content;
    }
    .dot{
      width:8px; height:8px; border-radius:99px; background: var(--accent);
      box-shadow: 0 0 0 4px rgba(245,158,11,.14);
    }

    h1{
      margin: 12px 0 8px;
      font-size: clamp(26px, 3.6vw, 38px);
      letter-spacing: -.6px;
      line-height: 1.1;
    }
    .gradientText{
      background: linear-gradient(135deg, var(--accent), #f97316 55%, var(--accent2));
      -webkit-background-clip:text;
      background-clip:text;
      color: transparent;
    }
    .sub{margin:0; color: var(--muted); font-weight:650}

    form{margin-top: 16px}
    label{display:block; font-weight:800; margin: 10px 0 6px}
    input{
      width:100%;
      padding: 12px 12px;
      border-radius: 12px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.04);
      color: var(--text);
      outline:none;
    }
    input::placeholder{color: rgba(229,231,235,.45)}
    input:focus{
      border-color: rgba(245,158,11,.55);
      box-shadow: 0 0 0 4px rgba(245,158,11,.35);
    }

    .help{
      margin-top: 10px;
      color: var(--muted);
      font-weight:650;
      font-size: 13px;
      display:flex;
      justify-content:space-between;
      gap: 10px;
      flex-wrap:wrap;
    }

    .actions{
      display:flex; gap:10px; flex-wrap:wrap;
      margin-top: 14px;
      align-items:center;
    }

    .divider{
      height:1px;
      background: rgba(255,255,255,.08);
      margin: 14px 0;
    }

    .side{
      padding: 22px;
      border-radius: var(--radius2);
      position:relative;
      overflow:hidden;
    }
    .side::before{
      content:"";
      position:absolute; inset:-2px;
      background:
        radial-gradient(520px 220px at 40% 20%, rgba(245,158,11,.16), transparent 60%),
        radial-gradient(520px 220px at 80% 60%, rgba(251,113,133,.12), transparent 60%);
      pointer-events:none;
    }
    .side > *{position:relative}

    .tip{
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.04);
      border-radius: 16px;
      padding: 14px;
      margin-top: 10px;
    }

    .smallLink{
      color: rgba(229,231,235,.9);
      border-bottom: 1px dashed rgba(255,255,255,.25);
    }
    .smallLink:hover{border-bottom-color: rgba(245,158,11,.65)}
  </style>
</head>

<body>
  <header>
    <div class="container">
      <div class="nav">
        <a class="brand" href="index.html">
          <span class="logo" aria-hidden="true"></span>
          <span>ScanPart</span>
        </a>
        <div style="display:flex; gap:10px; align-items:center;">
          <a class="btn btnGhost" href="signup.html">Registrieren</a>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="grid">
        <section class="glass card" aria-label="Anmelden">
          <div class="kicker"><span class="dot"></span> Willkommen zurück</div>
          <h1>Anmelden bei <span class="gradientText">ScanPart</span></h1>
          <p class="sub">Melde dich an, um Listings zu verwalten und Nachrichten zu beantworten.</p>

          <form>
            <label for="email">E-Mail</label>
            <input id="email" name="email" type="email" placeholder="name@domain.de" autocomplete="email" />

            <label for="password">Passwort</label>
            <input id="password" name="password" type="password" placeholder="Dein Passwort" autocomplete="current-password" />

            <div class="help">
              <span>Noch kein Konto? <a class="smallLink" href="signup.html">Registrieren</a></span>
              <a class="smallLink" href="#">Passwort vergessen?</a>
            </div>

            <div class="actions">
              <button class="btn btnPrimary" type="button">Anmelden</button>
              <a class="btn btnGhost" href="index.html">Zurück zur Startseite</a>
            </div>
          </form>
        </section>



        </aside>
      </div>
    </div>
  </main>
</body>
</html>
